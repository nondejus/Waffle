version: 2.1

commands:
  install_dependencies:
    description: "Install dependencies and save cache"
    parameters:
      key:
        type: integer
    steps:
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-waffle-<< parameters.key >>-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-waffle-<< parameters.key >>-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
  setup_solc:
    steps:
      - run:
          name: Setup native solc
          command: sudo cp ~/project/.circleci/solc /bin


jobs:
  lint:
    docker:
      - image: circleci/node:11.15
    steps:
      - checkout
      - install_dependencies:
          key: 11
      - run: yarn lint

  test_node_10:
    docker:
      - image: circleci/node:10.18
    steps:
      - checkout
      - setup_remote_docker
      - install_dependencies:
          key: 10
      - setup_solc
      - run: yarn build
      - run: yarn test

  test_node_11:
    docker:
      - image: circleci/node:11.15
    steps:
      - checkout
      - setup_remote_docker
      - install_dependencies:
          key: 11
      - setup_solc
      - run: yarn build
      - run: yarn test

  example_mock_contracts:
